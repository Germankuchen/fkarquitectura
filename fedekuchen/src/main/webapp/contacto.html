        <div class="row">
            <div class="col-md-8">
                <h3>Envianos un mensaje</h3>
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Nombre:</label>
                            <input type="text" class="form-control" id="name" required data-validation-required-message="Por favor ingrese su nombre">
                            <p class="help-block" ng-model="nombre"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Email:</label>
                            <input type="email" class="form-control" id="email" required data-validation-required-message="Por favor ingrese su mail"
                            	ng-model="email">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Mensaje:</label>
                            <textarea rows="10" cols="100" class="form-control" id="message" ng-model="mensaje"
                            	required data-validation-required-message="Debe ingresar el mensaje" maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary" ng-click="enviar()">Enviar</button>
                </form>
            </div>

        </div>
        <!-- /.row -->

        <hr>
